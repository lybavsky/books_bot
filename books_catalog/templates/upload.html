{% extends "base.html" %}

{% block title %}title: upload new file{% endblock %}
{% block header %}Загрузка нового файла {% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if error_msg %}
            <div>Error {{ error_msg }}</div>
        {%  endif %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
